{{- if .Values.frontend.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.frontend.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.frontend.labels" . | nindent 4 }}
data:
  api-url: {{ .Values.frontend.config.apiUrl | quote }}
  chat-endpoint: {{ .Values.frontend.config.chatEndpoint | quote }}
{{- end }}
