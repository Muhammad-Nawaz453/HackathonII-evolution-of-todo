{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.frontend.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "todo-app.frontend.labels" . | nindent 8 }}
    spec:
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
        imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}

        ports:
        - name: http
          containerPort: {{ .Values.frontend.service.port }}
          protocol: TCP

        env:
        - name: NEXT_PUBLIC_API_URL
          value: {{ .Values.frontend.config.apiUrl | quote }}
        - name: NEXT_PUBLIC_CHAT_ENDPOINT
          value: {{ .Values.frontend.config.chatEndpoint | quote }}
        - name: NODE_ENV
          value: "production"

        resources:
          {{- toYaml .Values.frontend.resources | nindent 10 }}

        {{- if .Values.frontend.probes.liveness.enabled }}
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        {{- end }}

        {{- if .Values.frontend.probes.readiness.enabled }}
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        {{- end }}
{{- end }}
