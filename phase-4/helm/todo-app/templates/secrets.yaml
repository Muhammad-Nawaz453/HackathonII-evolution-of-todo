apiVersion: v1
kind: Secret
metadata:
  name: {{ include "todo-app.fullname" . }}-secrets
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.backend.secrets.databaseUrl }}
  database-url: {{ .Values.backend.secrets.databaseUrl | b64enc | quote }}
  {{- else }}
  database-url: {{ printf "postgresql://%s:%s@%s:%d/%s" .Values.database.secrets.username .Values.database.secrets.password (include "todo-app.database.fullname" .) (.Values.database.service.port | int) .Values.database.config.databaseName | b64enc | quote }}
  {{- end }}
  {{- if .Values.backend.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.backend.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
