apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-backend-config
  namespace: todo-app-dev
  labels:
    app: todo-app
    component: backend
data:
  openai-model: "gpt-4-turbo-preview"
  cors-origins: "http://localhost:3000,http://todo-frontend:3000"
  log-level: "INFO"
  agent-temperature: "0.7"
  agent-max-tokens: "500"
  agent-max-history: "10"
