apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: todo-database
  namespace: todo-app-dev
  labels:
    app: todo-app
    component: database
spec:
  serviceName: todo-database
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
      component: database
  template:
    metadata:
      labels:
        app: todo-app
        component: database
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999

      containers:
      - name: postgres
        image: postgres:16-alpine

        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP

        env:
        - name: POSTGRES_DB
          value: "todo_db"
        - name: POSTGRES_USER
          value: "todo_user"
        - name: POSTGRES_PASSWORD
          value: "todo_password"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata

        resources:
          requests:
            cpu: 250m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data

        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 5Gi
