apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service
  namespace: {{ .Values.namespace }}
  labels:
    app: event-service
    version: v1
spec:
  replicas: {{ .Values.eventService.replicas }}
  selector:
    matchLabels:
      app: event-service
  template:
    metadata:
      labels:
        app: event-service
        version: v1
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.dapr.appId.eventService | quote }}
        dapr.io/app-port: {{ .Values.dapr.appPort.eventService | quote }}
        dapr.io/enable-api-logging: "true"
        dapr.io/log-level: {{ .Values.dapr.logLevel | quote }}
        dapr.io/config: {{ .Values.dapr.config | quote }}
        dapr.io/sidecar-cpu-request: {{ .Values.dapr.sidecar.resources.requests.cpu | quote }}
        dapr.io/sidecar-memory-request: {{ .Values.dapr.sidecar.resources.requests.memory | quote }}
        dapr.io/sidecar-cpu-limit: {{ .Values.dapr.sidecar.resources.limits.cpu | quote }}
        dapr.io/sidecar-memory-limit: {{ .Values.dapr.sidecar.resources.limits.memory | quote }}
        prometheus.io/scrape: "true"
        prometheus.io/port: "8001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: event-service
        image: {{ .Values.eventService.image }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.dapr.appPort.eventService }}
          name: http
          protocol: TCP
        resources:
          {{- toYaml .Values.eventService.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: event-service
  namespace: {{ .Values.namespace }}
  labels:
    app: event-service
spec:
  type: {{ .Values.service.type }}
  selector:
    app: event-service
  ports:
  - port: {{ .Values.service.eventService.port }}
    targetPort: http
    protocol: TCP
    name: http
