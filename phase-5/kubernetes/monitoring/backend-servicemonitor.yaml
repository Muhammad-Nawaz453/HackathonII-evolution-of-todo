apiVersion: v1
kind: ServiceMonitor
metadata:
  name: todo-backend
  namespace: todo-app-prod
  labels:
    app: todo-backend
spec:
  selector:
    matchLabels:
      app: todo-backend
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: event-service
  namespace: todo-app-prod
  labels:
    app: event-service
spec:
  selector:
    matchLabels:
      app: event-service
  endpoints:
  - port: http
    interval: 30s
    path: /metrics
