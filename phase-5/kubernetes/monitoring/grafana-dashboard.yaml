              "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket{job=\"todo-backend\"}[5m]))",
              "legendFormat": "p50",
              "refId": "B"
            }
          ],
          "title": "API Latency",
          "type": "timeseries"
